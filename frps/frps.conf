# ln -s /home/ubuntu/frp/frps.conf frps.conf

server {
  listen 443 ssl;
  server_name test.work.design;
  ssl_certificate /home/ubuntu/frps/test.work.design.pem;
  ssl_certificate_key /home/ubuntu/frps/test.work.design.key;
  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host:80;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header X-Powered-By;
  }
}
